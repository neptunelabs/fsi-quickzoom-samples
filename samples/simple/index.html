<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FSI QuickZoom Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link rel="stylesheet" href='simple.css' type="text/css"/>
  <script src='simple.js'></script>
  <script src='{{{fsi.server}}}/{{{fsi.context}}}/{{{fsi.viewer}}}/applications/quickzoom/js/fsiquickzoom.js'></script>
</head>
<body>
<div class="container">
  <div class="comparison">
    <h1 class="text">NeptuneLabs QuickZoom</h1>
    <p class="text">Hover over the images to see QuickZoom in action!</p>
    <div class="image-container" align="center">
      <div class="image">
        <fsi-quickzoom style="display:none"
                       inPlaceZoom="true"
                       magnification="2.5"
                       enableByCSSClass="inplace"
                       disableByCSSClass="fly"
        ></fsi-quickzoom>
        <img class="inplace" src="//fsi-site-origin.neptunelabs.com/fsi/server?type=image&source=images/samples/showcase/handbags/WH-88001.tif&width=480" width="480" alt=""><br />
        In Place Zoom
      </div>
      <div class="image">
        <fsi-quickzoom style="display:none"
                       inPlaceZoom="false"
                       magnification="2.5"
                       enableByCSSClass="fly"
                       disableByCSSClass="inplace"
        ></fsi-quickzoom>
        <img class="fly" src="//fsi-site-origin.neptunelabs.com/fsi/server?type=image&source=images/samples/showcase/handbags/WH-88001.tif&width=480" width="480" alt=""><br />
        Fly-Out Zoom
      </div>
    </div>
  </div>
</div>
</body>
</html>
