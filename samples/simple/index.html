<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FSI QuickZoom Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link rel="stylesheet" href='simple.css' type="text/css"/>
  <script src='simple.js' defer></script>
  <script src='{{{fsi.server}}}/{{{fsi.context}}}/{{{fsi.viewer}}}/applications/quickzoom/js/fsiquickzoom.js'></script>
  <script src='{{{fsi.server}}}/{{{fsi.context}}}/{{{fsi.viewer}}}/applications/touchzoom/js/fsitouchzoom.js'></script>

</head>
<body>
<fsi-quickzoom style="display:none"
               inPlaceZoom="true"
               magnification="2.5"
               debug="true"
></fsi-quickzoom>

<div class="container">
  <div class="comparison">
    <h1 class="text">NeptuneLabs QuickZoom</h1>
    <p class="text">Hover over the images to see QuickZoom in action!</p>
    <div class="image-container" align="center">
        <img src="//fsi-site.neptunelabs.com/fsi/server?type=image&amp;source=images%2Fsamples%2Fshowcase%2Fhandbags%2F8082-2_1.tif&amp;width=400&amp;height=400" height="400" width="400" class="hasipz" alt="handbag" style="touch-action: pinch-zoom;">
       <br/>
        In Place Zoom
    </div>
  </div>
</div>
</body>
</html>
