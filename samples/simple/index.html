<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FSI QuickZoom Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link rel="stylesheet" href='simple.css' type="text/css"/>
  <script src='simple.js' defer></script>
  <script src='{{{fsi.server}}}/{{{fsi.context}}}/{{{fsi.viewer}}}/applications/quickzoom/js/fsiquickzoom.js'></script>
  <script src='{{{fsi.server}}}/{{{fsi.context}}}/{{{fsi.viewer}}}/applications/touchzoom/js/fsitouchzoom.js'></script>
</head>
<body>
<div class="container">
  <div class="comparison">
    <h1 class="text">NeptuneLabs QuickZoom</h1>
    <p class="text">Hover over the images to see QuickZoom in action!</p>
    <div class="image-container" align="center">
      <div class="image" id="qzcontainer2">
        In Place Zoom
      </div>
      <div class="image" id="qzcontainer1">
        Fly-Out Zoom
      </div>
    </div>
  </div>
</div>
</body>
</html>
